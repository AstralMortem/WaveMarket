{%load static%}
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{site}}{% static 'css/bulma.css' %}">
</head>

<body>
    <div class="columns">
        <div class="column">
            <div class="card">
                <div class="card-content">
                    <p class="title is-5">Your #{{order.id}} order was successfull </p>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Amount</th>
                                <th>Total</th>
                                <th>Coupon</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>{{order.get_count}}</td>
                                <td>{{order.get_total}}</td>
                                <td>{{order.coupon}}</td>
                            </tr>
                        </tbody>
                    </table>

                    <p class="title is-5">Download your files:</p>
                    <div class="columns is-multiline">
                    {%for item in order.items.all%}
                        <div class="column is-12">
                            <p class="title is-5">{{item.name}}</p>
                            <p class="title is-5">
                                <a href="{{site}}{{ item.file.url }}" download> Download
                                    <span class="icon button is-outlined is-rounded is-primary p-4">
                                        <i class="fa-solid fa-download"></i>
                                    </span>
                                </a>
                            </p>
                        </div>
                    {%endfor%}
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
